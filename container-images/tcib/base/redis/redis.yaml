tcib_actions:
- run: bash /usr/local/bin/uid_gid_manage {{ tcib_user }}
- run: dnf -y install {{ tcib_packages.common | join(' ') }} && dnf clean all && rm -rf /var/cache/dnf
- run: mkdir /etc/libqb
tcib_packages:
  common:
  - libqb
  - pacemaker
  - pacemaker-remote
  - pcs
  - procps-ng
  - redis
  - resource-agents
  - stunnel
tcib_user: redis
