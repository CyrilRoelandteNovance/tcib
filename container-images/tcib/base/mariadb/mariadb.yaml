tcib_gather_files:
- /usr/share/tcib/container-images/kolla/mariadb/extend_start.sh
- /usr/share/tcib/container-images/kolla/mariadb/security_reset.expect{{ tcib_release is version('8', '==') | ternary('', '.10.5') }}
tcib_copies:
- /usr/share/tcib/container-images/kolla/mariadb/extend_start.sh /usr/local/bin/kolla_extend_start
- /usr/share/tcib/container-images/kolla/mariadb/security_reset.expect{{ tcib_release is version('8', '==') | ternary('', '.10.5') }} /usr/local/bin/kolla_security_reset
tcib_actions:
- run: bash /usr/local/bin/uid_gid_manage {{ tcib_user }}
- run: dnf -y install {{ tcib_packages['common'] | join(' ') }} && dnf clean all && rm -rf /var/cache/dnf
- run: chmod 755 /usr/local/bin/kolla_extend_start
- run: chmod 755 /usr/local/bin/kolla_security_reset
- run: rm -rf /var/lib/mysql/* /etc/my.cnf.d/mariadb-server.cnf /etc/my.cnf.d/auth_gssapi.cnf
- run: mkdir -p /etc/libqb
tcib_cmd: kolla_start
tcib_entrypoint: dumb-init --
tcib_packages:
  common:
  - expect
  - galera
  - hostname
  - libqb
  - mariadb
  - mariadb-backup
  - mariadb-server-galera
  - mariadb-server-utils
  - pacemaker
  - pacemaker-remote
  - pcs
  - python3-pynacl
  - resource-agents
  - rsync
  - socat
  - tar
tcib_user: mysql
